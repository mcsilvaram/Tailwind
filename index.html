<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>   
 <body class="bg-black flex flex-col">
    <nav class="px-4 py-1 flex justify-between items-center sticky top-0">
       <div class="flex items-center gap-4">
            <!--logo spotify -->
            <svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 fill-white">
            <path d="M84 0C37.7 0 0 37.7 0 84s37.7 84 84 84 84-37.7 84-84S130.3 0 84 0zm38.4 121.2c-1.5 2.4-4.7 3.1-7.1 1.7-19.5-11.9-44.1-14.6-73.2-8.2-2.7.6-5.4-1.1-6.1-3.8-.6-2.7 1.1-5.4 3.8-6.1 32.5-7 60-4 82.3 9.3 2.4 1.5 3.1 4.7 1.7 7.1zm10.2-20.5c-1.9 3-5.8 3.9-8.8 2-22.4-13.6-56.6-17.5-83.1-9.8-3.3.9-6.7-1-7.6-4.3s1-6.7 4.3-7.6c31.9-8.6 70-4.2 96.1 11.3 3 1.8 4 5.7 2.1 8.4zm.9-21.9c-26.1-15.6-69.2-17-94-9.5-3.8 1.1-7.7-1.1-8.8-5s1.1-7.7 5-8.8c29.7-8.7 78-7 108.3 11.1 3.5 2.1 4.6 6.7 2.5 10.2-2.1 3.6-6.6 4.7-10.2 2.4z"/>
            </svg>
            <!-- BOTON CON ICONO-CASA -->         
            <button class="p-3 rounded-full bg-zinc-900 hover:bg-zinc-700">
            <i data-lucide="home" class="w-7 h-7 text-white"></i>
            </button> 
            <!-- Barra de Busqueda -->
            <div class="flex items-center bg-zinc-900 p-[15px] rounded-full w-[450px] hover:scale-[100%] hover:bg-zinc-600">
                <i data-lucide="search" class="w-6 h-6 text-zinc-400"></i>
                <input type="text" placeholder="¿Qué quieres reproducir?" class="text-neutral-400 font-semibold hover:text-white placeholder-zinc-400 focus:outline-none px-2 w-full">
                <p class="text-neutral-400 text-lg">│ </p>         
                <i data-lucide="archive" class="w-6 h-6 text-zinc-400"></i>
            </div> 
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 hidden lg:flex">
                <p class="text-neutral-400 font-semibold hover:text-white text-lg cursor-pointer">Premium</p>
                <p class="text-neutral-400 font-semibold hover:text-white text-lg cursor-pointer">Asistencia</p>
                <p class="text-neutral-400 font-semibold hover:text-white text-lg cursor-pointer">Descarga</p>
            </div>
            <p class="text-neutral-400 text-lg">│</p>
            <p class="text-neutral-400 font-semibold hover:text-white text-lg cursor-pointer">Instalar app</p>
            <p class="text-neutral-400 font-semibold hover:text-white text-lg cursor-pointer">Registrarse</p>  
            <button class="bg-white px-[20px] py-[10px] text-black font-semibold rounded-full hover:scale-[105%] hover:bg-neutral-200">Iniciar Sesión</button>
            <div class="bg-white p-[20px] flex lg:hidden"></div>       
        </div>
    </nav>      

    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
 </body>
 <main class="flex h-screen bg-neutral-750 text-white">
  <!-- Panel izquierdo (30%) -->
  <aside class="w-[30%] h-[75%] bg-neutral-900 p-4 rounded-lg">
    <h4 class="text-lg font-bold mb-4">Tu biblioteca</h4>
      <button class="p-3 rounded-full bg-zinc-900 hover:bg-zinc-700">
        <i data-lucide="home" class="w-7 h-7 text-white"></i>
      </button> 
    <aside class="w-[102%] bg-neutral-800 p-4 rounded-xl max-w-sm">
      <h3 class="text-lg font-bold text-white">Crea tu primera playlist</h3>
      <h4 class="text-sm text-neutral-300 mb-4">¡Es muy fácil! Te vamos a ayudar</h4>
      <button class="bg-white px-[10px] py-[5px] text-black font-semibold rounded-full hover:bg-neutral-200 transition">Crear playlist</button>
    </aside>
   </aside> 

    <!-- Más contenido aquí -->
  

  <!-- Panel derecho (70%) -->
   
  <section class="w-[70%] bg-neutral-800 p-6 ml-2 rounded-lg">
    <h2 class="text-xl font-bold mb-4">Canciones del momento</h2>
    <!-- Contenido dinámico o tarjetas -->
  </section>
</main>




</html>
